<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAME GENERATOR</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body> 
    <div class="container">
        
        <header>THE AKAN NAMES</header>
        <p>This is a Name generator Web Page </p>
      <div class="row">
          <div class="col-md-7">
              <form>
                  <div class="group">
                      <label for="Year">Year</label>
                      <input type="year" class="control" id="year" placeholder="for example 2021" required>
                  </div>
                  
                  <div class="group">
                    <label for="Date">Date</label>
                    <input type="Date" class="control" id="Date" placeholder="for example 1" max="31" min="1" required>

                  </div>
              </form>
          </div>
      </div>  
    </div>


    
</body>
</html>
